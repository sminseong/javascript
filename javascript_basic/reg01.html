<script>
//정규표현식과 일치하는 문자열이 있으면 true, 없으면 false 리턴
let reg = /Javascript/;
document.writeln(reg.test('script ript'));
document.writeln(reg.test('script'));


//match() 정규표현식과 일치하는 문자열을 배열로 만든다.
//일치하는 문자열이 없으면 null 반환

let reg1 = /javascript/i;
let str = 'Javascript';
document.writeln(str.match(reg1));

document.writeln('<br>');

//정규표현식 객체 플래그 i, g, m

document.writeln(reg1.test(str));
document.writeln('<br>');

let reg3 = /a/;
let reg4 = /a/g;

document.writeln(str.match(reg3));
document.writeln('<br>');
document.writeln(str.match(reg4));

//자바스크립트 정규표현식 객체 주요 패턴 조사하여 정리하기

</script>
