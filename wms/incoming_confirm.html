<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입고 신청 - 최종 확인</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; }
    body { background-color: #f0f2f5; color: #333; line-height: 1.6; }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      min-height: 80vh;
    }
    h1 {
      color: #1e3a8a;
      font-size: 32px;
      margin-bottom: 40px;
    }
    .progress-bar {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin: 0 auto 40px;
      width: 80%;
    }
    .progress-bar::before {
      content: "";
      position: absolute;
      top: 25px;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: #e5e7eb;
      z-index: 1;
    }
    .progress-bar::after {
      content: "";
      position: absolute;
      top: 25px;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: #22c55e;
      z-index: 1;
    }
    .step {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: relative;
      z-index: 2;
      font-size: 18px;
      border: 3px solid #e5e7eb;
      transition: all 0.3s ease;
    }
    .step.active {
      background-color: #22c55e;
      color: white;
      border-color: #16a34a;
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
    }
    .step-label {
      position: absolute;
      top: 55px;
      white-space: nowrap;
      text-align: center;
      font-size: 16px;
      color: #6b7280;
      font-weight: 500;
    }
    .step.active .step-label {
      color: #16a34a;
      font-weight: bold;
    }
    .summary-box {
      background-color: #f8fafc;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .summary-table {
      width: 100%;
      border-collapse: collapse;
    }
    .summary-table th, .summary-table td {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    .summary-table th {
      width: 30%;
      background-color: #f1f5f9;
      font-weight: 600;
      color: #1e3a8a;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }
    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s;
      display: flex;
      align-items: center;
    }
    .btn-back {
      background-color: #f3f4f6;
      color: #4b5563;
    }
    .btn-back:hover {
      background-color: #e5e7eb;
    }
    .btn-submit {
      background-color: #22c55e;
      color: white;
    }
    .btn-submit:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>입고 신청 - 최종 확인</h1>

    <div class="progress-bar">
      <div class="step active">
        1
        <div class="step-label">제품 선택</div>
      </div>
      <div class="step active">
        2
        <div class="step-label">수량 입력</div>
      </div>
      <div class="step active">
        3
        <div class="step-label">신청 확인</div>
      </div>
    </div>

    <div class="summary-box">
      <table class="summary-table">
        <tr><th>제품 ID</th><td id="productId">-</td></tr>
        <tr><th>입고 수량</th><td id="quantity">-</td></tr>
        <tr><th>입고 희망일</th><td id="incomingDate">-</td></tr>
        <tr><th>신청 상태</th><td>대기중</td></tr>
      </table>
    </div>

    <div class="btn-group">
      <button class="btn btn-back" onclick="goBack()"><i class="fas fa-arrow-left"></i> 이전</button>
      <button class="btn btn-submit" onclick="submitApplication()">입고 신청</button>
    </div>
  </div>

  <script>
    const productId = sessionStorage.getItem("selectedProductId") || "-";
    const quantity = sessionStorage.getItem("incomingQuantity") || "-";
    const date = sessionStorage.getItem("incomingDate") || "-";

    document.getElementById("productId").textContent = productId;
    document.getElementById("quantity").textContent = quantity + " 개";
    document.getElementById("incomingDate").textContent = date;

    function goBack() {
      window.location.href = "incoming_quantity.html";
    }

    function submitApplication() {
      alert("입고 신청이 완료되었습니다. 관리자의 승인을 기다려주세요.");
      // 서버 전송 코드 자리
      window.location.href = "warehouse.html";
    }
  </script>
</body>
</html>
