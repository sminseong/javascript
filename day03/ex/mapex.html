<script>
    let base = [1, 2, 3];
    base.map (
        function (value, index, array) {
            document.writeln(value);
            document.writeln(index);
            document.writeln(array);
        }
    );

    let area = base.map (
        function(value) {
            return value * 2;
        }
    );

    console.log(area.toString());
</script>
