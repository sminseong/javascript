<script>
    let city = ['서울', '대구', '대전', '부산'];

    for (let i in city) {
        document.writeln(i + '<br>');   // city 배열의 index 출력
        document.writeln(city[i] + '<br>');
    }

    for (let i of city) {
        document.writeln(i + '<br>');   
    }

    city.forEach(
        function (value, index, city) {
            document.writeln(value);
            document.writeln(index);
            document.writeln(city);
        });
</script>
